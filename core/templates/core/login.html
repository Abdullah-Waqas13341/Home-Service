{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 text-success">Login</h2>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control custom-input" value="" style="margin-left: 0;">
                                {% if field.errors %}
                                    <div class="text-danger mt-1">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'core:signup' %}" class="text-success">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>



<style>
    body {
        background-color: #e9f5e9; /* Light green background */
    }
    .card {
        border-radius: 10px;
        border: none;
    }
    .card-body {
        background-color: #ffffff; /* White background for the card */
        border-radius: 10px;
        padding: 2rem;
    }
    h2 {
        color: #28a745; /* Bootstrap success color */
        font-weight: bold;
    }
    .btn-success {
        background-color: #28a745; /* Bootstrap success color */
        border-color: #28a745;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-success:hover {
        background-color: #218838; /* Darker green on hover */
        border-color: #1e7e34;
    }
    .form-control.custom-input {
        border-radius: 5px;
        border: 1px solid #ced4da;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
    }
    .form-control.custom-input:focus {
        border-color: #80e0a0;
        box-shadow: 0 0 0 0.2rem rgba(72, 182, 89, 0.25);
    }
    .form-label {
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
</style>
{% endblock %}
