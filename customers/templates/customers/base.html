<!-- customer/templates/customer/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'customer/css/styles.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}


    <style>
        .form-control {
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }
    
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
    
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    
        .text-success {
            color: #28a745 !important;
        }
     
    .alert-container {
        margin-top: 20px;
    }

    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .alert-success .close {
        color: #155724;
    }

    .alert-dismissible .close {
        padding: 0.75rem 1.25rem;
        margin: -0.75rem -1.25rem -0.75rem auto;
    }

    .alert-dismissible .close {
        cursor: pointer;
    }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'customers:services_list' %}">Customer Services</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item"><a class="nav-link" href="{% url 'customers:services_list' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:logout' %}">logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url">Admin</a></li>
                    
                </ul>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
   
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
