<!-- customer/templates/customer/ongoing_services.html -->

{% extends "customer/base.html" %}

{% block title %}Ongoing Services{% endblock %}

{% block content %}
<h2 class="text-success">Ongoing Services</h2>
<div class="row">
    {% for booking in bookings %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ booking.service.title }}</h5>
                    <p class="card-text">Status: {{ booking.status }}</p>
                    <a href="{% url 'booking_detail' booking.id %}" class="btn btn-success">View Details</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No ongoing services.</p>
    {% endfor %}
</div>
{% endblock %}
