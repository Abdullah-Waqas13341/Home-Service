{% extends 'admin/base_site.html' %}

{% block content %}
<h1>Pending Services</h1>
<form method="post">{% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Seller</th>
                <th>Service</th>
                <th>Comments</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for service in pending_services %}
            <tr>
                <td>{{ service.seller }}</td>
                <td>{{ service.title }}</td>
                <td>
                    <textarea name="comments_{{ service.id }}" rows="2" cols="30"></textarea>
                </td>
                <td>
                    <button type="submit" name="approve" value="{{ service.id }}">Approve</button>
                    <button type="submit" name="reject" value="{{ service.id }}">Reject</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
{% endblock %}
